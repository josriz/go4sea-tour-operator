<div class="login-container">
  <div class="card">
    <div class="card-header text-center">
      <h4>Accedi al Sistema</h4>
    </div>
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        
        <!-- Username -->
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            formControlName="username"
            [ngClass]="{ 'is-invalid': f.username.touched && f.username.invalid }"
          />
          <div *ngIf="f.username.touched && f.username.invalid" class="invalid-feedback">
            <div *ngIf="f.username.errors?.['required']">Username obbligatorio</div>
          </div>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            formControlName="password"
            [ngClass]="{ 'is-invalid': f.password.touched && f.password.invalid }"
          />
          <div *ngIf="f.password.touched && f.password.invalid" class="invalid-feedback">
            <div *ngIf="f.password.errors?.['required']">Password obbligatoria</div>
          </div>
        </div>

        <!-- Errore generale -->
        <div *ngIf="error" class="alert alert-danger">
          {{ error }}
        </div>

        <!-- Pulsante -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary" [disabled]="loading">
            <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
            {{ loading ? 'Accesso in corso...' : 'Accedi' }}
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
