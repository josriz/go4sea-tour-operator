<div class="login-container">
  <div class="text-center my-4">
    <img src="assets/logo-go4sea.png" alt="Go4Sea Logo" style="max-width: 180px; width: 80%; height: auto;">
  </div>

  <h2 class="text-center">Benvenuto in Go4Sea</h2>

  <form (ngSubmit)="onLogin()" #loginForm="ngForm">
    <!-- Username -->
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input
        type="text"
        class="form-control"
        id="username"
        [(ngModel)]="username"
        name="username"
        required>
    </div>

    <!-- Password -->
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        [(ngModel)]="password"
        name="password"
        required>
    </div>

    <!-- Ruolo -->
    <div class="mb-3">
      <label for="role" class="form-label">Ruolo</label>
      <select
        class="form-control"
        id="role"
        [(ngModel)]="selectedRole"
        name="role"
        required>
        <option value="" disabled selected>Seleziona un ruolo</option>
        <option value="admin">Amministratore</option>
        <option value="collaboratore">Collaboratore</option>
      </select>
    </div>

    <!-- Pulsante Accedi -->
    <button
      type="submit"
      class="btn btn-success w-100 py-2"
      [disabled]="!loginForm.form.valid || !selectedRole">
      Accedi
    </button>
  </form>

  <!-- Errore -->
  <div *ngIf="error" class="alert alert-danger mt-3">
    {{ error }}
  </div>
</div>
